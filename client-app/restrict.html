<html>
    <head>
        <title>My Wallet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="app/assets/css/bootstrap.css">
        
        <link rel="stylesheet" type="text/css" href="app/assets/css/header.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/toolbar.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/content.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/footer.css">
        
        <link rel="stylesheet" type="text/css" href="app/assets/css/content-transaction.css">
        
    </head>
    <body data-ng-app="myWallet" data-ng-controller="UiController">
        <!-- header -->
        <header class="header" data-ng-show="loadStatus">
            <!-- bootstrap -->
            <!-- Fixed navbar -->
            <nav class="navbar navbar-default">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">{{page.title}}</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" data-ng-show="page.pages">
                        <li data-ng-repeat="page in page.pages" data-ng-class="{active: isActive(page.slug)}"><a href="{{page.slug}}">{{page.name}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" data-uib-dropdown>
                            <a href="#/account" data-uib-dropdown-toggle class="dropdown-toggle">
                                {{user.user_name}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="user-nav">
                                <li><a href="#/account">Meu cadastro</a></li>
                                <li><a href="#/account" data-ng-click="openPasswordModal()">Alterar senha</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#/account/logout" data-ng-click="logout()">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                </div><!--/.nav-collapse -->
              </div>
            </nav><!-- // bootstrap -->
        </header> <!-- // header -->
        
        <!-- modular area -->
        <pre>{{page}}</pre>
        <pre>{{user}}</pre>
        
        <div class="content error-content">
            <div class="container">
                <ui-messages></ui-messages>
            </div>
        </div>
        
        <!-- angular-content -->
        <div class="content angular-content" data-ng-view></div>
        
        <!-- footer -->
        <footer class="footer">
            <!-- bootstrap -->
            <div class="container">
                
                <p>//TODO</p>
                <p>My footer</p>
                
            </div><!-- // bootstrap -->
        </footer>
        <!-- // footer -->
        
        <!-- javascript -->
        <!--<script type="text/javascript" src="app/assets/libs/jquery/jquery-2.2.3/jquery-2.2.3.min.js"></script>-->
        <!--<script type="text/javascript" src="app/assets/libs/bootstrap/bootstrap-3.3.6/bootstrap.js"></script>-->
        <!-- angular core -->
        <script type="text/javascript" src="app/angular/angular-1.5.5/angular.min.js"></script>
        <script type="text/javascript" src="app/angular/angular-1.5.5/angular-route.js"></script>
        <script type="text/javascript" src="app/angular/angular-1.5.5/angular-cookies.js"></script>
        
        <!-- myWallet.core -->
        <script type="text/javascript" src="app/myWallet.js"></script>
        
        <!-- myWallet.packages and services -->
        <script type="text/javascript" src="app/accounts/accounts.js"></script>
        <script type="text/javascript" src="app/api/api.js"></script>
        <script type="text/javascript" src="app/lists/lists.js"></script>
        <script type="text/javascript" src="app/sessions/sessions.js"></script>
        <script type="text/javascript" src="app/transactions/transactions.js"></script>
        <script type="text/javascript" src="app/ui/ui.js"></script>
        <script type="text/javascript" src="app/uib/ui-bootstrap-tpls-1.3.2.js"></script>
        <script type="text/javascript" src="app/users/users.js"></script>
        <script type="text/javascript" src="app/wallets/wallets.js"></script>
        
        <!-- myWallet directoves and routes -->
        <script type="text/javascript" src="app/directives.js"></script>
        <script type="text/javascript" src="app/restrict-routes.js"></script>
        
        <!-- myWallet package services -->
        <script type="text/javascript" src="app/ui/messages/messages.js"></script>
        <script type="text/javascript" src="app/ui/modals/modals.js"></script>
        
        <!-- myWallet ontrollers -->
        <script type="text/javascript" src="app/ui/ui-controller.js"></script>
        <script type="text/javascript" src="app/ui/modals/password-modal-controller.js"></script>
        <script type="text/javascript" src="app/ui/modals/auth-modal-controller.js"></script>
        <script type="text/javascript" src="app/ui/messages/messages-controller.js"></script>
        
        <script type="text/javascript" src="app/accounts/account-controller.js"></script>
        <script type="text/javascript" src="app/ui/messages/messages-controller.js"></script>
        <script type="text/javascript" src="app/transactions/transactions-grid-controller.js"></script>
        
    </body>
</html>
