<html>
    <head>
        <title>My Wallet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="app/assets/css/bootstrap.css">
        
        <link rel="stylesheet" type="text/css" href="app/assets/css/header.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/toolbar.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/content.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/footer.css">
        
        <link rel="stylesheet" type="text/css" href="app/assets/css/content-transaction.css">
        
    </head>
    <body>
        
        <!-- content -->
        <div class="content content-transaction">
            <!-- bootstrap -->
            <div class="container">
                <div class="row">
                    <!-- left-site -->
                    <div class="col-sm-6 col-sm-offset-3">
                        
                        <div class="page-header">
                            <!-- page title -->
                            <h2>Acessar sua carteira</h2>
                        </div>
                        
                        <!-- bootstrap panel -->
                        <div class="panel panel-default">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                <span>Informe seus dados de acesso</span>
                            </div>
                            
                            <div class="panel-body">
                                <form id="loginForm" action="#" method="post" class="form login-form">
                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="control-label" for="login_user_email">Email de cadastro</label>
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <div class="input-group input-email">
                                                <span class="input-group-addon" id="addon-email">
                                                    <span class="glyphicon glyphicon-envelope"></span>
                                                </span>
                                                <input type="email" class="form-control" name="user_email" id="login_user_email" placeholder="joao@silva.com" aria-describedby="addon-email">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label class="control-label" for="login_user_password">Senha</label>
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="addon-password">
                                                    <span class="glyphicon glyphicon-lock"></span>
                                                </span>
                                                <input type="email" class="form-control" name="user_password" id="login_user_password" placeholder="schhh" aria-describedby="addon-password">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm-8 col-sm-offset-4">
                                            <div class="input-group">
                                                <button type="submit" class="btn btn-default btn-primary">Acessar</button>
                                                <a href="#forgot" class="forgot-password">Esqueci minha senha</a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </form>
                            </div>
                            
                        </div> <!-- // bootstrap panel -->

                        
                    </div> <!-- // left-side -->

                </div>
            </div> <!-- // bootstrap -->
        </div> <!-- // content -->
        
        <!-- // modular area -->
        
        <!-- javascript -->
        <script type="text/javascript" src="app/assets/libs/jquery/jquery-2.2.3/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="app/assets/libs/bootstrap/bootstrap-3.3.6/bootstrap.js"></script>
        
    </body>
</html>
