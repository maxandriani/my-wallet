<html>
    <head>
        <title>My Wallet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="app/assets/css/bootstrap.css">
        
        <link rel="stylesheet" type="text/css" href="app/assets/css/header.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/toolbar.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/content.css">
        <link rel="stylesheet" type="text/css" href="app/assets/css/footer.css">
        
        <link rel="stylesheet" type="text/css" href="app/assets/css/content-public.css">
        
    </head>
    <body ng-app="myWallet">
        <!-- header -->
        <header class="header">
            <!-- bootstrap -->
            <!-- Fixed navbar -->
            <nav class="navbar navbar-default">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">My Wallet</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Como funciona</a></li>
                    <li><a href="#about">Vantagens</a></li>
                  </ul>
                  <!-- buttons -->
                  <sigun-buttons></sigun-buttons>
                </div><!--/.nav-collapse -->
              </div>
            </nav><!-- // bootstrap -->
        </header> <!-- // header -->
        
        <!-- modular area -->
        <div class="content error-content">
            <div class="container">
                <ui-messages></ui-messages>
            </div>
        </div>
        
        <!-- angular-content -->
        <div class="content angular-content" data-ng-view></div>
        
        <!-- content -->
        <div class="content content-transaction">
            <h2>Vendas</h2>                
        </div> <!-- // content -->
        
        <!-- // modular area -->
        
        <!-- javascript -->
        <script type="text/javascript" src="app/assets/libs/jquery/jquery-2.2.3/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="app/assets/libs/bootstrap/bootstrap-3.3.6/bootstrap.js"></script>
        <script type="text/javascript" src="app/angular/angular-1.5.5/angular.min.js"></script>
        <script type="text/javascript" src="app/angular/angular-1.5.5/angular-route.js"></script>
        <script type="text/javascript" src="app/angular/angular-1.5.5/angular-cookies.js"></script>
        
        <script type="text/javascript" src="app/myWallet.js"></script>
        <script type="text/javascript" src="app/directives.js"></script>
        <script type="text/javascript" src="app/public-routes.js"></script>
        
        <script type="text/javascript" src="app/ui/messages/messages.js"></script>
        <script type="text/javascript" src="app/sessions/sessions.js"></script>
        <script type="text/javascript" src="app/users/users.js"></script>
        
        <script type="text/javascript" src="app/ui/messages/messages-controller.js"></script>
        <script type="text/javascript" src="app/public/public-controller.js"></script>
        <script type="text/javascript" src="app/public/login-buttons-controller.js"></script>
        <script type="text/javascript" src="app/public/login-form-controller.js"></script>
        <script type="text/javascript" src="app/public/register-form-controller.js"></script>
        
    </body>
</html>
